<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="import" href="wc/mulsemedia-box.html">
    <title>Deals</title>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><strong>Company Name</strong></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="index.html">Services</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <header>
        <h1 class="page-header">Your cart</h1>
    </header><!-- /header -->

    <!-- Page Content -->
    <section>

        <div class="container" id="box-here">

            <div id="hide">
                <ul class="list-group">
                    <li class="list-group-item justify-content-between">
                        <span class="pattern-color">Deal 1</span>
                        <span class="badge badge-primary badge-pill">14 $</span>
                    </li>
                </ul>

                <hr>

                <span class="pattern-color"><strong>Form of Payment</strong></span>

                <form>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/visa.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/mastercard.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/american.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/boleto.png" class="img-responsive card">
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">Card Number</span>
                        <input id="cardnumber" type="text" class="form-control" 
                               name="cardnumber" placeholder="Ex: 999999999990">
                    </div>
                </form>

                <hr>
                <button type="button" id="buy" class="btn btn-custom btn-block" >buy now!</button>
                <button type="button" class="btn btn-custom btn-block" onclick="location.href='index.html';">home</button>
                <button type="button" class="btn btn-custom btn-block" onclick="location.href='deal-picture-1.html';">back</button>

                <mulsemedia-box idBind="" onClickStart="buy">
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="1" op="=">
                    <vibration-effect intensity="50.0" startTime="1" endTime="5" fade="0.5"></vibration-effect>
                  </conditional-effect>
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="0" op='='>
                    <temperature-effect intensity="50.0" startTime="1" endTime="5" fade="0.5"></temperature-effect>
                  </conditional-effect>
                </mulsemedia-box>

                <!-- <mulsemedia-box idBind="" onClickStart="buy">
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="0" op='='>
                    <water-spray intensity="50.0" startTime="1" endTime="5" fade="0.5"></water-spray>
                  </conditional-effect>
                </mulsemedia-box> -->
            </div>

        </div><!-- /.container -->

    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Copyright &copy; Your App MulseMedia 2017</p>
                </div>
            </div>
        </div>
    </footer>

</body>
<script src="js/socket.io.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mask.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function () {

        $('[name=cardnumber]').mask('000000000000');
        //$('#cardnumber').val('000000000001')
        var cardNumber = $('#cardnumber');
        var buy = $('#buy');

        $(buy).prop("disabled", true);
        $(cardNumber).on("propertychange change click keyup input paste", function() {
            if ($(this).val().length != 12) {
                $(buy).prop("disabled", true);
            }
            else {
                $(buy).prop("disabled", false);
            } 
        });
    });
</script>
</html>
