    <header>
        <h1 class="page-header">Your cart</h1>
    </header><!-- /header -->

    <!-- Page Content -->
    <section>

        <div class="container" id="box-here">

            <div id="hide">
                <ul class="list-group">
                    <li class="list-group-item justify-content-between">
                        <span class="pattern-color">Deal 1</span>
                        <span class="badge badge-primary badge-pill">14 $</span>
                    </li>
                </ul>

                <hr>

                <span class="pattern-color"><strong>Form of Payment</strong></span>

                <form>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/visa.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/mastercard.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/american.png" class="img-responsive card">
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="optpay"><img src="img/boleto.png" class="img-responsive card">
                    </label>
                    <div class="input-group">
                        <span class="input-group-addon">Card Number</span>
                        <input id="cardnumber" type="text" class="form-control" name="cardnumber" placeholder="Ex: 999999999990">
                    </div>
                </form>

                <hr>
                <button type="button" id="buy" class="btn btn-custom btn-block" >buy now!</button>
                <button type="button" class="btn btn-custom btn-block" onclick="location.href='deal-picture-1.html';">back</button>

                <mulsemedia-box idBind="" onClickStart="buy">
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="1">
                    <vibration-effect intensity="50.0" startTime="1" endTime="5" fade="0.5"></vibration-effect>
                  </conditional-effect>
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="0">
                    <temperature-effect intensity="50.0" startTime="1" endTime="5" fade="0.5"></temperature-effect>
                  </conditional-effect>
                </mulsemedia-box>

                <mulsemedia-box idBind="" onClickStart="buy">
                  <conditional-effect service="dealService" in="cardnumber" ifReturn="1">
                    <water-spray intensity="50.0" startTime="1" endTime="5" fade="0.5"></water-spray>
                  </conditional-effect>
                </mulsemedia-box>
            </div>

        </div><!-- /.container -->

    </section>

    <hr>

    <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Copyright &copy; Your App MulseMedia 2017</p>
                </div>
            </div>
        </div>
    </footer>

</body>
